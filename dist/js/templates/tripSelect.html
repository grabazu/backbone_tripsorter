
<div class="title">TripSorter</div>
<p>
	<select id="departure" class="cities-list">
		<option value="">From</option>
		<% _.each(json.departures, function(city){ %>
			<option value="<%= city.cid %>"
					<% if (city.cid === json.departure){ %>
						selected="selected"
					<% } %> >
				<%= city.name  %>
			</option>
		<% }); %>
	</select>
</p>
<p>
	<% 
		if (json.arrivals.length === 0) {
			var disabled = 'disabled="disabled"' ;
		} else {
			var disabled = '' ;
		}
	%>
	<select id="arrival" class="cities-list" <%= disabled %>>
		<option value="">To</option>
		<% _.each(json.arrivals, function(city){ %>
			<option value="<%= city.cid %>" 
					<% if (city.cid === json.arrival){ %>
						selected="selected"
					<% } %> >
				<%= city.name  %>
			</option>
		<% }); %>
	</select>
</p>
<p>
	<% if (json.mode === "fast") { %>
		<input type="button" id="cheapmode" class="mode" value="Cheapest"/>
		<input type="button" id="fastmode" class="mode selected-mode" value="Fastest"/>
	<% } else { %>
		<input type="button" id="cheapmode" class="mode selected-mode" value="Cheapest"/>
		<input type="button" id="fastmode" class="mode" value="Fastest"/>
	<% } %>
</p>
<p>
	<% 
		var classDisabled = '' ;
		if (json.departure === '' || json.arrival === '') {
			classDisabled = 'btn-disabled' ;
		}
	%>
	<input type="button" id="search" class="btn <%= classDisabled %>" value="Search"/>
</p>
